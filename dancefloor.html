<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/blurryDancer.js"></script>
    <script src="src/tinyDancer.js"></script>
  </head>
  <body>
    <div class="topbar">

      <audio src="music/NeverGonnaGiveYouUp.mp3" controls> 
        <embed 
        src="music/NeverGonnaGiveYouUp.mp3"
        width="180"
        height="90"
        loop="false"
        autostart="true" />
      </audio>


      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</a> 
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlurryDancer">add a blurry dancer</a>    
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeTinyDancer">add a tiny dancer</a>  
      <a href="#" class="lineUp" data-dancer-lineup-function-name="makeDancer.lineUp">line dancers up</a> 


      <!-- <a href="#" class="slideAcross" data-slideAcross-name="slideAcross">slideAcross</a>  -->


    </div>
    <script src="src/init.js"></script>
  </body>
</html>
